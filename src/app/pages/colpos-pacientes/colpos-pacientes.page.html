<ion-header  translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button  defaultHref="/colpos" ></ion-back-button>
    </ion-buttons>
    <ion-title >
      {{title}}
    </ion-title>
    <!-- <ion-button  slot="end" class="citocolor" [routerLink]="['/cito-pac-archivo']">
      <ion-icon name="file-tray-full" size="large" ></ion-icon>
    </ion-button> -->
  </ion-toolbar>
  <ion-toolbar>
   
    <ion-searchbar 
    class="ion-text-uppercase"
    placeholder="Busqueda..."
    inputmode="text"
    (ionChange)="onSearchChange( $event )"
  ></ion-searchbar>
  <div class="ion-text-center">
    <ion-badge> TOTAL:  {{numPacientes}} </ion-badge>
</div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
   <!-- ion skeleton start -->
   <ion-list *ngIf="loading">
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- ion skeleton ends -->
  <ion-list  *ngIf="!loading">
    <ion-item *ngFor="let pac of unidadFiltrada | filtropac:busqueda "  [routerLink]=" ['/colpos-pacientes-detail',pac.no]"  >
    <ion-icon name="person" size="large" class="iconperson"></ion-icon>
    <ion-label  >
     
      <h2> {{pac.nombre}} </h2>
      <p>Sicam: {{pac.sicam}} </p>
      <p> {{pac.unidadMedica}} </p>
      <!-- <p *ngIf="pac.dxCito != '' ">Tiene Resultado</p> -->
      <span *ngIf="pac.alta == '1-SI'"><ion-icon color="success"  name="checkmark-circle-outline"></ion-icon></span>
      <!-- <span *ngIf="pac.alta == '2-NO'"><ion-icon color="warning"  name="close-circle-outline"></ion-icon></span> -->
    
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
