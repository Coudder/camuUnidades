<ion-header  translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button  defaultHref="/citologias" ></ion-back-button>
    </ion-buttons>
    <ion-title >
      {{title}}
    </ion-title>
    <ion-button fill="clear"  slot="end" [routerLink]="['/cito-pac-archivo']">
      <ion-icon class="icontoolbar" name="file-tray-full" size="large" ></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
   
    <ion-searchbar 
    class="ion-text-uppercase"
    placeholder="Busqueda..."
    inputmode="text"
    (ionChange)="onSearchChange( $event )"
  ></ion-searchbar>
  <div class="ion-text-center">
    <ion-badge> TOTAL:  {{numPacientes}} </ion-badge>
</div>
  </ion-toolbar>
</ion-header>

<!-- <ion-spinner name="bubbles" color="success" class="loading" *ngIf="loading"></ion-spinner> -->

  <ion-list  *ngIf="!loading">
    <ion-item *ngFor="let pac of unidadFiltrada | filtropac:busqueda "  [routerLink]=" ['/cito-pacientes-detail',pac.no]"  >
    <ion-icon name="person" size="large" class="iconperson"></ion-icon>
    <ion-label  >
     
      <h2> {{pac.nombre}} </h2>
      <p>Fecha de Toma {{pac.fToma}} </p>
      <p>Sicam: {{pac.sicam}} </p>
      <p> {{pac.unidadMedica}} </p>
